<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 화면</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('send_file', filename=filename) }}" alt="Uploaded Image">
        <h2>{{ food_name }}</h2>
        <div class="recipe-section">
            <b>제외 재료 : {{ replacement }} </b>
            <h3>{{ food_name }} 레시피</h3>
            <p>{{ recipe }}</p>
        </div>
	<br>
        <div class="input-group">
            <button type="button" class="custom-file-label" onclick="window.open('{{ recipe_link }}');">외부 링크로 확인하기</button>
            <button type="button" class="btn btn-primary" onclick="goBack()">다른 음식 찾기</button>
        </div>  
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
